spring:
  datasource:
    url: {db_url}
    username: {db_username}
    password: {db_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # or validate, create, etc. as needed
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: false

server:
  port: 8081

logging:
  level:
    root: DEBUG
